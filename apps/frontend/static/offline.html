<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Offline - Engram</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --text-primary: #e8e8e8;
      --text-secondary: #a0a0a0;
      --accent: #0f3460;
      --accent-light: #e94560;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.875rem 1.75rem;
      background-color: var(--accent-light);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #d63d55;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .info {
      margin-top: 3rem;
      padding: 1.5rem;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--accent);
    }

    .info h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .info ul {
      list-style: none;
      text-align: left;
    }

    .info li {
      color: var(--text-secondary);
      padding: 0.375rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info li::before {
      content: "â€¢";
      color: var(--accent-light);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status.online {
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - your local cards and progress are saved.
    </p>

    <button class="btn" onclick="tryReconnect()">
      Try Again
    </button>

    <div class="info">
      <h2>While offline, you can:</h2>
      <ul>
        <li>Review cards saved in your browser</li>
        <li>View your study progress</li>
        <li>Browse your card collection</li>
      </ul>
    </div>

    <p class="status" id="status">
      Checking connection...
    </p>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        statusEl.classList.add('online');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'Still offline - your data is safe locally';
        statusEl.classList.remove('online');
      }
    }

    function tryReconnect() {
      updateStatus();
      if (!navigator.onLine) {
        fetch('/')
          .then(() => {
            window.location.reload();
          })
          .catch(() => {
            document.getElementById('status').textContent =
              'Still offline - please check your connection';
          });
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
